<html>
	<head>
		<title>index</title>
		<meta charset="utf-8" />
	</head>
	<body>
		{% if request.user.is_authenticated %}
			<p>{{ request.user }}以登入   <a href="/accounts/logout/">登出</a></p>
		{% else %}
			<p><a href="/accounts/login/"登入</a></p>
		{% endif %}
		<p><a href="/accounts/register/">註冊</a></p>
	</body>
</html>
