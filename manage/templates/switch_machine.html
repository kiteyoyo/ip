{% extends 'typicalTable.html' %}

{% block title %}{{ table }}{% endblock %}
{% block table %}
<tr>
	<th>Port</td>
	<th>IP</td>
	<th>Mac</td>
	<th>Switch</td>
	<th>Datail</td>
	<th>Time</td>
</tr>
{% for ip in ip_list %}
	<tr>
		<td> {{ ip.get_port }} </td>
		<td> {{ ip.ip }} </td>
		<td> {{ ip.get_mac }} </td>
		<td> {{ ip.get_switch }} </td>
		<td> {{ ip.get_detail }} </td>
		<td> {{ ip.time|date:'Y-m-d H:i:s' }} </td>
	</tr>
{% endfor %}
{% endblock %}
