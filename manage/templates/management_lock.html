<html>
	<head>
	<title></title>
		<link rel="stylesheet" type="text/css" href="/static/css/style_table.css">
	</head>
<body>
<center>
<form action="" method="post">
	<table>
		<tr><td width="40%"><p>Ban</p></td></tr>
		{% for ban in ban_list %}
			<tr><td> {{ ban }} </td></tr>
		{% empty %}
		<tr><td> <p>No Ban IP</p> </td></tr>
		{% endfor %}
		<tr><td align="left">
			<input type="radio" id="act" name="act" value="ban" checked>Ban MAC
			<input type="radio" id="act" name="act" value="unban">Unban MAC
		</td></tr>
		<tr>
			
			<td><p>Input MAC:&nbsp <input id="mac" type="text" name="mac"></p></td>
		</tr>
		<tr><td>
			<input type="submit" value="OK">
			<input type="hidden" name="ok" value="yes">
		</td></tr>
		<tr><td>
			{% for e in errors %}
				<p> {{ e }} </p><br>
			{%endfor %}
		</td></tr>
	</table>
</form>
</center>
</body>
</html>
